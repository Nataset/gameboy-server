<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body style="background-color: black">
        <img />
        <script>
            function run() {
                console.time('time to run function:');
                fetch('/test2')
                    .then(data => data.text())
                    .then(result => {
                        setImage(result);
                        console.timeEnd('time to run function:');
                    });
            }

            function setImage(newimg) {
                const img = document.querySelector('img');
                img.src = newimg;
            }

            setInterval(run, 33);
            // run();
        </script>
    </body>
</html>
